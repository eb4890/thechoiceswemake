version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: choices-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: choices_user
      POSTGRES_PASSWORD: your_very_strong_password_here
      POSTGRES_DB: choices_archive
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Auto-runs on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U choices_user -d choices_archive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: choices-postgres-data

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: choices-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: choices_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_very_strong_password_here}
      POSTGRES_DB: choices_archive
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Auto-runs on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U choices_user -d choices_archive"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: choices-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://choices_user:${DB_PASSWORD:-your_very_strong_password_here}@postgres:5432/choices_archive
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: choices-postgres-data
